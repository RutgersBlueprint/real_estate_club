<div
  class="p-6 h-screen flex lg:flex-row md:flex-row  sm:flex-col-reverse flex-col-reverse justify-center items-center bg-gray-500"
>
  <ngb-carousel class="lg:w-7/12 md:w-7/12 w-full">
    <ng-template ngbSlide *ngFor="let executive of executives">
      <app-executive-tile
        [isDesktop]="isDesktop"
        label="{{executive.name}}"
        headline="{{executive.headline}}"
        description="{{executive.description}}"
        image="{{executive.imagePath}}"
      ></app-executive-tile>
    </ng-template>
  </ngb-carousel>
  <p class="text-6xl text-center font-bold m-4 self-start">Get to know us</p>

</div>
