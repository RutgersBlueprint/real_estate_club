<div
  class="p-6 flex h-screen lg:flex-row md:flex-row sm:flex-col-reverse flex-col-reverse justify-around items-center bg-gray-500"
>
  <div class="lg:w-7/12 md:w-7/12 w-full flex flex-row justify-around items-center">
    <button class="social m-1 text-white rounded-lg p-4 hover:shadow-lg lg:m-4 md:m-4"><span>
      <fa-icon [icon]="faFacebookF" size="4x"></fa-icon>
    </span></button>
    <button class="social m-1 text-white rounded-lg p-4 hover:shadow-lg lg:m-4 md:m-4"><span>
      <fa-icon [icon]="faLinkedin" size="4x"></fa-icon>
    </span></button>
    <button class="social m-1 text-white rounded-lg p-4 hover:shadow-lg lg:m-4 md:m-4"><span>
      <fa-icon [icon]="faEnvelope" size="4x"></fa-icon>
    </span></button>
    <button class="social m-1 text-white rounded-lg p-4 hover:shadow-lg lg:m-4 md:m-4"><span>
      <fa-icon [icon]="faInstragram" class=""  size="4x"></fa-icon>
    </span></button>

  </div>
  <div class="flex flex-col justify-start items-center h-full">
    <p class="text-6xl text-center font-bold m-4 self-start">Get in touch</p>
    <form action="https://formspree.io/f/xzbkerzw" method="post" class="w-full bg-gray-200 p-6 flex flex-col rounded-lg self-center mt-16">
      <label for="" class="text-center font-bold text-xl">Send us an email</label>
      <input type="email" name="email" id="" placeholder="email" class="m-2 py-2 px-3 shadow-sm">
      <input type="text" name="subject" id="" placeholder="subject" class="m-2 py-2 px-3 shadow-sm">
      <textarea name="body" id="" placeholder="body" class="m-2 py-2 px-3 resize-none shadow-sm" cols="30" rows="10"></textarea>
      <button type="submit" class="bg-blue-500 rounded shadow hover:bg-blue-400 text-white p-2 m-2">
        Submit
      </button>
    </form>
  </div>

</div>
