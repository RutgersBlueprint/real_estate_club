<div
  class="rrec-executives h-auto lg:px-16 lg:py-4 p-2 flex flex-col justify-start items-center bg-white"
>
  <h1 class="text-4xl text-center mt-6">Who are we?</h1>


  <ngb-carousel class="lg:w-8/12 md:w-8/12 w-full">
    <ng-template ngbSlide *ngFor="let executive of executives">
      <app-executive-tile
        label="{{executive.name}}"
        headline="{{executive.headline}}"
        description="{{executive.description}}"
        image="{{executive.imagePath}}"
      ></app-executive-tile>
    </ng-template>
  </ngb-carousel>


  
  <div
    class="flex flex-wrap h-auto justify-center items-center mx-20 text-gray-700"
  ></div>
</div>
