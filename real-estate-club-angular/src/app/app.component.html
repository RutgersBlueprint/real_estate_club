<nav
  class="rrec-nav-bar flex flex-row justify-between items-center h-20 sticky top-0 shadow-xl"
  *ngIf="isDesktop"
>
  <h1 class="w-6/12 text-left text-2xl pl-6">
      Welcome to RREC
  </h1>
    <div class="rrec-links flex flex-row items-center justify-around w-6/12">
      <button
        [ngxScrollTo]="'#home'"
        [ngxScrollToOffset]="-180"
        class="rrec-nav-link uppercase"
      >
        home
      </button>
      <button
        [ngxScrollTo]="'#about'"
        [ngxScrollToOffset]="-180"
        class="rrec-nav-link uppercase"
      >
        about
      </button>
      <button
        [ngxScrollTo]="'#executives'"
        [ngxScrollToOffset]="-180"
        class="rrec-nav-link uppercase"
      >
        executives
      </button>
      <button
        [ngxScrollTo]="'#alumni'"
        [ngxScrollToOffset]="-180"
        class="rrec-nav-link uppercase"
      >
        alumni
      </button>
      <button
        [ngxScrollTo]="'#contact'"
        [ngxScrollToOffset]="-180"
        class="rrec-nav-link uppercase"
      >
        contact us
      </button>
      <button
        [ngxScrollTo]="'#upcoming-events'"
        [ngxScrollToOffset]="-180"
        class="rrec-nav-link uppercase"
      >
        upcoming events
      </button>
    </div>
</nav>

<nav
  class="rrec-nav-bar h-auto py-6 pl-2 sticky top-0 flex flex-col justify-center shadow-xl"
  *ngIf="!isDesktop"
>
  <div class="flex flex-row justify-between px-8">
    <button
      class="text-center text-2xl self-center uppercase"
      [ngxScrollTo]="'#home'"
      [ngxScrollToOffset]="-70"
    >
    rrec
  </button>
    <button class="" (click)="openMobileMenu()">
      <fa-icon size="2x" [icon]="['fas', 'bars']"></fa-icon>
    </button>
  </div>
  <div #mobileMenu id="mobile-menu" class="px-8 hidden" *ngIf="!isDesktop">
    <ul>
      <li>
        <button
        [ngxScrollTo]="'#home'"
        [ngxScrollToOffset]="-70"
        class="rrec-nav-link uppercase w-full text-right p-4"
      >
        home
      </button>
      </li>
      <li>
        <button
        [ngxScrollTo]="'#about'"
        [ngxScrollToOffset]="-70"
        class="rrec-nav-link uppercase w-full text-right p-4"
      >
        about
      </button>
      </li>
      <li>
        <button
        [ngxScrollTo]="'#executives'"
        [ngxScrollToOffset]="-70"
        class="rrec-nav-link uppercase w-full text-right p-4"
      >
        executives
      </button>
      </li>
      <li>
        <button
        [ngxScrollTo]="'#alumni'"
        [ngxScrollToOffset]="-70"
        class="rrec-nav-link uppercase w-full text-right p-4"
      >
        alumni
      </button>
      </li>
      <li>
        <button
        [ngxScrollTo]="'#contact'"
        [ngxScrollToOffset]="-70"
        class="rrec-nav-link uppercase w-full text-right p-4"
      >
        contacts
      </button>
      </li>
      <li>
        <button
        [ngxScrollTo]="'#upcoming-events'"
        [ngxScrollToOffset]="-70"
        class="rrec-nav-link uppercase w-full text-right p-4"
      >
        upcoming events
      </button>
      </li>
    </ul>
  </div>
</nav>
<app-home id="home"></app-home>
<app-about id="about"></app-about>
<app-executives id="executives"></app-executives>
<app-upcoming-events id="upcoming-events"></app-upcoming-events>
<app-contact id="contact"></app-contact>
<app-alumni id="alumni"></app-alumni>
<app-footer [className]="'h-32'"></app-footer>
