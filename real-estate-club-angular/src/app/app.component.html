<div class="border-4 border-blue-800">
  <div
    class="rrec-nav-bar h-auto sticky top-0 fixed flex lg:flex-col justify-between"
  >
    <div class="flex flex-row items-center justify-center self-center">
      <h1 class="text-center uppercase m-4 lg:text-2xl text-base">
        rutgers university<br />real estate club
      </h1>
    </div>
    <div class="rrec-links flex flex-row items-center justify-around">
      <button
        [ngxScrollTo]="'#home'"
        [ngxScrollToOffset]="-140"
        class="rrec-nav-link uppercase"
      >
        home
      </button>
      <button
        [ngxScrollTo]="'#about'"
        [ngxScrollToOffset]="-140"
        class="rrec-nav-link uppercase"
      >
        about
      </button>
      <button
        [ngxScrollTo]="'#executives'"
        [ngxScrollToOffset]="-140"
        class="rrec-nav-link uppercase"
      >
        executives
      </button>
      <button
        [ngxScrollTo]="'#alumni'"
        [ngxScrollToOffset]="-140"
        class="rrec-nav-link uppercase"
      >
        alumni
      </button>
      <button
        [ngxScrollTo]="'#contacts'"
        [ngxScrollToOffset]="-140"
        class="rrec-nav-link uppercase"
      >
        contacts
      </button>
      <button
        [ngxScrollTo]="'#upcoming-events'"
        [ngxScrollToOffset]="-140"
        class="rrec-nav-link uppercase"
      >
        upcoming events
      </button>
    </div>
    <button
      (click)="toggle()"
      id="show-menu"
      class="self-center mx-4 w-auto flex items-center px-3 py-2 border rounded lg:hidden visible"
    >
      <fa-icon [icon]="['fas', 'bars']"></fa-icon>
    </button>
  </div>
  <div
    id="main-menu"
    class="w-full lg:hidden lg:block flex-grow lg:overflow-y-auto lg:flex lg:items-center lg:flex-row lg:justify-end main-menu-slider lg:w-auto bg-white pl-4 pr-4 sticky top-0"
  >
    <div
      class="text-sm flex flex-col items-start lg:flex-row lg:items-center lg:justify-center lg:text-4xl"
    >
      <button
        [ngxScrollTo]="'#home'"
        [ngxScrollToOffset]="-140"
        class="uppercase font-bold m-4"
      >
        home
      </button>
      <button
        [ngxScrollTo]="'#about'"
        [ngxScrollToOffset]="-140"
        class="uppercase font-bold m-4"
      >
        about
      </button>
      <button
        [ngxScrollTo]="'#executives'"
        [ngxScrollToOffset]="-140"
        class="uppercase font-bold m-4"
      >
        executives
      </button>
      <button
        [ngxScrollTo]="'#alumni'"
        [ngxScrollToOffset]="-140"
        class="uppercase font-bold m-4"
      >
        alumni
      </button>
      <button
        [ngxScrollTo]="'#contacts'"
        [ngxScrollToOffset]="-140"
        class="uppercase font-bold m-4"
      >
        contacts
      </button>
      <button
        [ngxScrollTo]="'#upcoming-events'"
        [ngxScrollToOffset]="-140"
        class="uppercase font-bold m-4"
      >
        upcoming events
      </button>
    </div>
  </div>
  <app-home id="home"></app-home>
  <app-about id="about"></app-about>
  <app-executives id="executives"></app-executives>
  <app-alumni id="alumni"></app-alumni>
  <app-contact id="contacts"></app-contact>
  <app-upcoming-events id="upcoming-events"></app-upcoming-events>
  <app-footer [className]="'h-32'"></app-footer>
</div>
