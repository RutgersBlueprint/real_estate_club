<div class="rrec-website overflow-x-hidden">
  
  <div class="rrec-nav-bar w-screen h-auto sticky top-0 fixed flex lg:flex-col justify-between">
    <div class="flex flex-row items-center justify-center self-center">
      <h1 class="text-center uppercase m-4 lg:text-2xl text-base">
        rutgers university<br />real estate club
      </h1>
    </div>
    <div class="rrec-links flex flex-row items-center justify-around">
      <button [ngxScrollTo]="'#destination'" class="rrec-nav-link uppercase">home</button>
      <button [ngxScrollTo]="'#destination'" class="rrec-nav-link uppercase">about</button>
      <button [ngxScrollTo]="'#destination'" class="rrec-nav-link uppercase">executives</button>
      <button [ngxScrollTo]="'#destination'" class="rrec-nav-link uppercase">alumni</button>
      <button [ngxScrollTo]="'#destination'" class="rrec-nav-link uppercase">contacts</button>
      <button [ngxScrollTo]="'#destination'" class="rrec-nav-link uppercase">upcoming events</button>
    </div>
    <button
        (click)="toggle()"
        id="show-menu"
        class="self-center mx-4 w-auto flex items-center px-3 py-2 border rounded lg:hidden visible"
      >
        <fa-icon [icon]="['fas', 'bars']"></fa-icon>
      </button>
      
  </div>
  <app-home></app-home>
  <app-about></app-about>
  <app-executives></app-executives>
  <app-alumni></app-alumni>
  <app-contact></app-contact>
  <app-footer [className]="'h-32'"></app-footer>
</div>
